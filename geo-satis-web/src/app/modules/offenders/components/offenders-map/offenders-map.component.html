<div
  id="map"
  *ngIf="offenders?.length"
  style="height: 100%"
  leaflet
  [leafletOptions]="options"
  [leafletLayersControl]="layersControl"
  (leafletMapReady)="onMapReady($event)"
>
  <div
    id="marker"
    #marker
    *ngFor="let offender of offenders"
    [leafletLayer]="getOffenderLayer(offender)"
    (click)="openPopup(marker)"
  ></div>
</div>
